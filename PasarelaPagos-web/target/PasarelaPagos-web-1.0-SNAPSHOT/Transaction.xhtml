<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style> 
        body{
            background-color: #006666;
            color: azure;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        div{
            margin: 5px;
            padding: 5px;
            display:block;

        }
        div>input {
            border-radius: 10px;
            height: 1.5em;
        }
        
        #submit{
            border-radius: 5px;
            border: none;
            height: 2.5em;
            width: 10em;
            background-color: #003366;
            color: white;
            
        }
        
        #submit:hover{
            background-color: #003380;
            transform: scale(0.98);
        }
    </style>
    <h:head>

        <script name="jquery/jquery.js" library="primefaces"></script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <form>
            <h1>Pasarela de pago</h1>
            <div>
                <label for="nombre">Nombre:</label >
                <input type="text" name="nombre" value=""  required="true"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" value="" required="true"/>
            </div>
            <div>
                <label for="tarjetaCredito">Tarjeta de crédito:</label>
                <input type="number" name="tarjetaCredito" value="#{pasarelaPagosMBean1.checkCardNumber}" required="true"/>
            </div>
            <div>
                <label for="cvv">CVV:</label >
                <input type="number" name="cvv" value="" maxlength="3" minlength="3" required="true"/>
            </div>
            <div>
                <label for="valorTransaccion">Valor de la transacción:</label >
                <input type="number" name="valorTransaccion" min="1" step="any" required="true"/>
            </div>
            <div>
                <label for="fechaVencimiento">Fecha de vencimiento:</label>
                <input type="date" name="fechaVencimiento" value="" required="true"/>
            </div>
            <p:captcha id="captcha" required="true"></p:captcha>
            <input type="submit" id="submit" value="Generar" onclick="#{pasarelaPagosMBean1.details}"/>      
        </form>
        
        
        <h:form> 
   <h3> Using Managed Bean</h3>  
   <h:commandButton action = "#{pasarelaPagosMBean1.moveToResults()}" 
   value = "RESULTS" />
</h:form>
    </h:body>
</html>
